<!DOCTYPE html>
<html lang="en">

<head>
  <title>Profile card component</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <main>
    <div class="container">

      <div class="card-top">
        <img src="./images/image-victor.jpg" alt="Profile image" />
      </div>

      <div class="profile">
        <div class="title">
          <p class="name">Victor Crest</p>
          <p class="age">26</p>
        </div>
        <p class="location">London</p>
      </div>

      <div class="stats">
        <div class="followers">
          <p class="num">80K</p>
          <p class="title">Followers</p>
        </div>
        <div class="stats__likes">
          <p class="num">803K</p>
          <p class="title">Likes</p>
        </div>
        <div class="photos">
          <p class="num">1.4K</p>
          <p class="title">Photos</p>
        </div>
      </div>

    </div>
  </main>

  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io/challenges">Frontend Mentor.</a></p>
    <p>Coded by <a href="https://github.com/JoelBuenrostro">Joel Buenrostro.</a></p>
  </footer>

</body>

</html>
